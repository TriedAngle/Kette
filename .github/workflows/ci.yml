name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  test-and-bench:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run tests
        run: python run_tests.py

      - name: Run vm_benchmark (smoke)
        run: cargo bench --bench vm_benchmark -- --sample-size 5 --warm-up-time 1 --measurement-time 1
